[MODEL_CONFIG]
rmsp_alpha = 0.99
rmsp_epsilon = 1e-5
max_grad_norm = 40
gamma = 0.99
lr_init = 5e-4
lr_decay = constant
entropy_coef = 0.01
value_coef = 0.5
num_lstm = 64
num_fc = 64
batch_size = 120
reward_norm = 100.0
reward_clip = -1

[TRAIN_CONFIG]
total_step = 1e6
test_interval = 2e6
log_interval = 1e4

[ENV_CONFIG]
data_path = ./rllib_test/DQN/
single_agent = True
num_agents = 2
render = False
stacked = True
env_name = academy_empty_goal
channel_dim = (51, 40)
representationType = extracted
train_rewards = checkpoints,scoring
test_rewards = scoring
num_tests = 5
seed = 12


